    <link rel="stylesheet" href="css/styleGuardian.css">
</head>

<body>
    <nav class="navbar" id="navbar">

        <div class="container">
            <div class="menu-inferior">
                <div class="cont-esq">
                    <a href="index.html"><img src="assets/imgs/logo_v3.png" class="logo-menu"></a>
                </div>
                <div class="cont-mei">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#software">Nosso Produto</a>
                        </li>
                        <li class="nav-item">
                            <a href="#empresa">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#requisitos">Requisitos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato">Download</a>
                        </li>
                    </ul>
                </div>
                <div class="cont-dir">
                    <a href="login.html">
                        <button class="btn-download">Login</button>
                    </a>
                    <img src="assets/imgs/icon-menu.png" class="icon-menu" id="btn-menu" onclick="clicarBotao()">
                </div>
            </div>
            <div class="container dropdown dropcadastro" id="dropdown">
                <div>
                    <ul class="nav-list dropdown" id="lista-dropdown">
                        <li class="nav-item">
                            <a href="#software">Nosso Produto</a>
                        </li>
                        <li class="nav-item">
                            <a href="#empresa">Quem Somos</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="#contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class="corpo-cadastro">
        <div class="cadastro-esq">
            <img src="assets/imgs/arte1.jpg">
        </div>
        <div class="cadastro-dir">
            <div class="form-cadastro">
                <h1>Cadastre-se</h1>
                <section id="dados_empresa">
                    <p class="dados-quem">Dados da Empresa:</p>
                    <label for="inp_cnpj">CNPJ</label>
                    <input type="number" id="inp_cnpj">
                    <label for="inp_empresa">Empresa</label>
                    <input type="text" id="inp_empresa">
                    <button id="btn_proximo">Próximo</button>
                </section>
                <section id="dados_usuario">
                    <p class="dados-quem">Dados do Usuário:</p>
                    <label for="inp_nome">Nome:</label>
                    <input type="text" id="inp_nome">
                    <div class="campo-senha">
                        <div class="div-senha">
                            <label for="inp_cpf">CPF:</label>
                            <input type="text" id="inp_cpf">
                        </div>
                        <div class="div-senha">
                            <label for="inp_email">Email:</label>
                            <input type="email" id="inp_email">
                        </div>
                    </div>
                    <div class="campo-senha">
                        <div class="div-senha">
                            <label for="inp_senha">Senha</label>
                            <input type="password" id="inp_senha">
                        </div>
                        <div class="div-senha">
                            <label for="inp_conf_senha">Confirmar Senha</label>
                            <input type="password" id="inp_conf_senha">
                        </div>
                    </div>
                    <div class="linha-botao">
                        <button id="btn_voltar">Anterior</button>
                        <button id="btn_cadastrar">Cadastre-se</button>
                    </div>
                </section>
                <p>Já possui cadastro? Faça seu <a class="tag-a-cadastro-login" href="login.html">login.</a></p>
            </div>
        </div>
    </div>
    <footer>
        <img class="wave" src="assets/imgs/wave-requisitos.svg">
        <div class="container">
            <h1>Guardian Angel | Pesquisa e Inovação SPTech 2022</h1>
        </div>
    </footer>

</body>

</html>
