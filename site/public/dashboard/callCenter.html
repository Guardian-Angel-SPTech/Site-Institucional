<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="shortcut icon" href="../assets/imgs/icone-aba.jpg" type="image/x-icon" />
  <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
  <title>Guardian Angel</title>
</head>

<body onload="funcionarioTecnico(),nomeFunc()" style="overflow-y: hidden;">
  <!-- Barra de navegação lateral -->
  <aside class="l-side-bar" id="header">
    <section class="wrapper">
      <nav class="container">
        <div class="logo">
          <img src="../assets/imgs/logo_v3.png" alt="Logotipo da Guardian Angel" class="logo" />
        </div>

        <div class="menu">
          <div class="logoMenuPequeno">
            <img src="../assets/imgs/logo_v3.png" alt="Logotipo da Guardian Angel" class="logoMenor" />
          </div>

          <p class="ola">Seja bem-vindo, <span id="nomeFunc"></span></p>


          <div class="botaoMenu">
            <a href="index.html#banner"><button class="button" onclick="obterDadosGraficoRAMpc()">Meu
                Computador</button></a>
            <a href="Funcionarios.html"><button class="button">Funcionários</button></a>
            <a href="callCenter.html" id="infoCall"><button class="button ativo">Informações Call Center</button></a>
          </div>

          <div class="areaBotao">
            <button class="button sair" onclick="limparSessao()">
              <a href="../index.html">Sair</a>
            </button>
            <button class="button"><a href="Maquina.html">Relatórios</a></button>
          </div>
        </div>

        <div class="toggle iconMenu">
          <img src="../assets/svg/menu-svgrepo-com.svg" alt="" />
        </div>
        <div class="toggle icon-close">
          <img src="../assets/svg/x-svgrepo-com.svg" alt="" />
        </div>
      </nav>
    </section>
  </aside>

  <section class="dashboard" id="1">

    <div>
      <div class="botoesGrafico">
        <button id="buttonBrasil" onclick="obterDadosGraficoBrasil(idFuncionario),obterDadosProcessosGraficoBrasil(idFuncionario) , esconder8()">
          Brasil
        </button>
        <button id="buttonEUA" onclick="obterDadosGraficoEUA(idFuncionario) ,obterDadosProcessosGraficoEUA(idFuncionario) , esconder9()">
          EUA
        </button>
      </div>
    </div>
    <div class="graficos">
      <div style="display: flex; flex-direction: column; margin-top: 3rem">
        <div class="process-container">
          <span id="process" style="height: 100%; width: 100%"></span>
        </div>
        <div class="chart-container10">
          <canvas id="chart8"></canvas>
        </div>
        <div class="chart-container10">
          <canvas id="chart9"></canvas>
        </div>
        <div class="chart-container10">
          <canvas id="chart10"></canvas>
        </div>
        <div class="chart-container10">
          <canvas id="chart11"></canvas>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="exibirFunc.js"></script>
<script src="js/global.js"></script>
<script src="js/dashboard.js"></script>
</html>
<script>
  if (sessionStorage.ACESSO_FUNCIONARIO != 1) {
    document.getElementById('infoCall').style.display = 'none'
  } else{
  }
  const URL = new URLSearchParams(window.location.search);
  var idFuncionario = URL.get("idFuncionario");
  var nomeFunc = URL.get("nomeFuncionario");

  function esconder8() {
    document.getElementById("chart8").style.display = "block";
    document.getElementById("chart9").style.display = "none";
    document.getElementById("chart10").style.display = "Block";
    document.getElementById("chart11").style.display = "none";
  }
  function esconder9() {
    document.getElementById("chart8").style.display = "none";
    document.getElementById("chart10").style.display = "none";
    document.getElementById("chart9").style.display = "block";
    document.getElementById("chart11").style.display = "block";
  }
</script>
