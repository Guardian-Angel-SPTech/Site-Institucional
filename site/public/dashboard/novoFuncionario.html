<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="shortcut icon"
      href="../assets/imgs/icone-aba.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="../css/styleGuardian.css" />
    <title>Cadastro</title>
  </head>
  <body onload="funcionario()">
    <aside class="l-side-bar" id="header">
      <section class="wrapper">
        <nav class="container">
          <div class="logo">
            <img
              src="../assets/imgs/logo_v3.png"
              alt="Logotipo da Guardian Angel"
              class="logo"
            />
          </div>

          <div class="menu">
            <div class="logoMenuPequeno">
              <a href="index.html">
                <img
                  src="../assets/imgs/logo_v3.png"
                  alt="Logotipo da Guardian Angel"
                  class="logoMenor"
                />
              </a>
            </div>

            <p class="ola">Seja bem-vindo, <span id="nomeFunc"></span></p>

            <div class="botaoMenu">
              <button class="button ativo">
                <a href="index.html#banner">Meu Computador</a>
              </button>
              <button class="button">
                <a href="Funcionarios.html">Funcionários</a>
              </button>
            </div>

            <div class="areaBotao">
              <button class="button sair" onclick="limparSessao()">
                <a href="../index.html">Sair</a>
              </button>
              <button class="button"><a href="#">Relatórios</a></button>
            </div>
          </div>

          <div class="toggle iconMenu">
            <img src="../assets/svg/menu-svgrepo-com.svg" alt="" />
          </div>
          <div class="toggle icon-close">
            <img src="../assets/svg/x-svgrepo-com.svg" alt="" />
          </div>
        </nav>
      </section>
    </aside>
    <div class="cadastro-dir" id="CadastroDash">
      <div class="form-cadastro n">
        <p class="dados-quem">Dados do Usuário:</p>
        <label for="inp_nome">Nome e sobrenome:</label>
        <input type="text" id="inp_nome" />
        <label for="inp_cpf">CPF:</label>
        <input type="text" id="inp_cpf" />
        <label for="inp_acess">Nível de acesso:</label>
        <select id="select_acess">
          <option value="1">-- Selecione uma opção --</option>
          <option value="2">Técnico</option>
          <option value="3">Usuário</option>
        </select>
        <div class="linha-botao">
          <button id="btn_cadastrar">Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/dashboard/js/novoCadastro.js"></script>
<script src="exibirFunc.js"></script>
<script src="js/global.js"></script>
<script src="js/dashboard.js"></script>
