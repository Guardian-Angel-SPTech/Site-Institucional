<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon" href="../assets/imgs/icone-aba.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="../css/styleGuardian.css">
    <title>Cadastro</title>
</head>
<body onload="funcionario()">
    <aside class="l-side-bar" id="header">
        <section class="wrapper">
            <nav class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="../assets/imgs/logo_v3.png" alt="Logotipo da Guardian Angel" class="logo">
                
                    </a>
                </div>

                <div class="menu">

                    <div class="logoMenuPequeno">
                        <a href="index.html">

                            <img src="../assets/imgs/logo_v3.png" alt="Logotipo da Guardian Angel" class="logoMenor">
                        </a>
                    </div>

                    <p class="ola"> Olá, <span id="nomeFunc"></span></p>
                    <ul class="grid">
                        <li><a href="index.html#banner">Perfil</a></li>
                        <li><a href="Servicos.html">Funcionários</a></li>
                        <li><a href="Produtos.html">Relatórios</a></li>
                    </ul>
                    <button type="button" id="exit">Sair</button>
                </div>


                <div class="toggle iconMenu">
                    <img src="../assets/svg/menu-svgrepo-com.svg" alt="" />
                </div>
                <div class="toggle icon-close">
                    <img src="../assets/svg/x-svgrepo-com.svg" alt="" />
                </div>
            </nav>



        </section>
    </aside>


    <aside class="r-side-bar">
        <section class="funcionario">
            <article>
                <button type="button" class="menu-collapse">
                    Funcionários
                    <img class="btn-arrow" src="../assets/svg/arrow.svg" alt="Seta do menu">
                </button>

                <div id="listaFunc">
                </div>
            </article>
            
            <article>
                <button type="button" class="new-func">
                    <img src="../assets/svg/cross.svg" alt="Cruz do botão novo funcionário">
                    <a href="novoFuncionario.html">Novo funcionário</a>
                </button>
            </article>

            <article>
                <button type="button" class="menu-collapse">
                    Meu computador
                    <img class="btn-arrow" src="../assets/svg/arrow.svg" alt="Seta do menu">
                </button>
                <ul class="list-collapse">
                    <!-- li 'alguma coisa' li -->
                </ul>
            </article>
        </section>
    </aside>
        <div class="cadastro-dir" id="CadastroDash">
            <div class="form-cadastro n">
                    <p class="dados-quem">Dados do Usuário:</p>
                    <label for="inp_nome">Nome:</label>
                    <input type="text" id="inp_nome">
                    <div class="campo-senha">
                        <div class="div-senha">
                            <label for="inp_cpf">CPF:</label>
                            <input type="text" id="inp_cpf">
                        </div>
                        <div class="div-senha">
                            <label for="inp_email">Email:</label>
                            <input type="email" id="inp_email">
                        </div>
                    </div>
                    <div class="campo-senha">
                        <div class="div-senha">
                            <label for="inp_senha">Senha</label>
                            <input type="password" id="inp_senha">
                        </div>
                        <div class="div-senha">
                            <label for="inp_conf_senha">Confirmar Senha</label>
                            <input type="password" id="inp_conf_senha">
                        </div>
                    </div>
                    <div class="linha-botao">
                        <button id="btn_cadastrar">Cadastrar</button>
                    </div>
            </div>
        </div>
</body>
</html>
