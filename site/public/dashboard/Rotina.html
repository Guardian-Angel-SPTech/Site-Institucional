<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotina</title>
    <link
      rel="shortcut icon"
      href="../assets/icon/icone.png"
      type="image/x-icon"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/estilo-rotina.css" />
  </head>
  <body>
    <section>
      <div class="rotina">
        <div class="display">
          Quantos <b class="dias">dias</b> ao todo voce quer praticar musculação
          ? <br />
          <input type="number" id="ipt_intervalo" placeholder="Ex: 30" /> <br />
          <br />
          De quantos em quantos dias voce quer praticar? <br />
          <input type="number" id="ipt_dias" placeholder="Ex: 2" /> <br /><br />
          <button onclick="exibir()">Exibir intervalo de treino</button><br />
          <a href="./treino.html">Voltar</a> <br />
          <br />

          <div id="div_msg"></div>
        </div>
      </div>
    </section>
  </body>
</html>
<script>
  function exibir() {
    var dias = Number(ipt_dias.value);
    var intervalo = Number(ipt_intervalo.value);
    var validacao = true;

    if (dias <= 0 || intervalo <= 0) {
      validacao = false;
      Swal.fire({
        icon: "error",
        title: "Erro",
        text: "Informe um valor coerente",
      });
    }
    if (validacao) {
      div_msg.innerHTML = ``;
      for (var contador = 0; contador <= intervalo - 1; contador++) {
        if (contador % dias !== 0) {
          div_msg.innerHTML += `Dia ${contador + 1} - Livre<br>`;
        } else if (contador % dias == 0) {
          div_msg.innerHTML += `Dia ${contador + 1} - Musculação<br>`;
        }
      }
    }
  }
</script>
