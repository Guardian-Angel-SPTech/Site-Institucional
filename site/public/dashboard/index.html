    <section class="dashboard" id="1">
      <div class="top-message">
        <p>Bem vindo a dashboard</p>
      </div>

      <div>
        <div class="botoesGrafico">
          <button id="buttonRAM" onclick="obterDadosGraficoRAM(idFuncionario)">
            RAM
          </button>
          <button id="buttonCPU" onclick="obterDadosGraficoCPU(idFuncionario)">
            CPU
          </button>
          <button
            id="buttonDisco"
            onclick="obterDadosGraficoDiscos(idFuncionario)"
          >
            Disco
          </button>
        </div>
        <div class="graficos">
          <div style="display: flex; flex-direction: column; margin-top: 3rem">
            <div class="process-container">
              <span id="process" style="height: 100%; width: 100%"></span>
            </div>

            <div class="chart-container">
              <canvas id="chart1"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="chart2"></canvas>
            </div>
            <div class="chart-container teste">
              <canvas id="chart3"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="exibirFunc.js"></script>
  <script src="js/global.js"></script>
  <script src="js/dashboard.js"></script>
